<!DOCTYPE html>
<html>
<head>
	<title>CSS Flexbox</title>
	<style type="text/css">
		
		.parent_container{
			background: green;
			display: flex;
			width: 100%;
			height: 300px;
			text-align: center;
			justify-content: center;
			align-items: center;

		}

		div{
			background: #f1f1f1;
			margin: 10px;
			width: 100px;
			height: 100px;
			
		}



	</style>
</head>
<body>

	<div class="parent_container">
		<div style="flex: 2 2 300px;"><h1>1</h1></div>
		<div style="align-self: flex-start;"><h1>2</h1></div>
		<div style="align-self: flex-end;"><h1>3</h1></div>
		
	</div>

</body>
</html>
